server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order_db
    username: order_db
    password: order_db
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: always

  flyway:
    enabled: true
    locations: classpath:db/migration

  openapi:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    org.springframework: DEBUG
